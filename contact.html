<body>
    <main>
        <nav id="nav">
            <div class="container navContainer">
                <div class="navLogo">
                    <a href="index.html"><img src="./Images/logo/logo white.png" alt="" /></a>
                </div>

                <ul id="navMenu" class="navMenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>

                <!-- open & close -->
                <button id="open-menu-button"><i class="uil uil-bars"></i></button>
                <button id="close-menu-button">
                    <i class="uil uil-multiply"></i>
                </button>
            </div>
        </nav>
        <!-- end navigation bar -->

        <section class="contact" id="contact">
            <div class="container contactContainer">
              <div class="contactTop">
                <h2>Contact Us</h2>
                <p>
                    Let us immortalize that fleeting <br>
                    moment for you through the lens of our camera.
                </p>
              </div>
              <div class="contactBtm">
                <div class="contactIcons">
                  <div class="icon">
                    <span><i class="uil uil-whatsapp"></i></span>
                    <div>
                      <small>WhatsApp</small>
                      <h4>+234 000 000 0000</h4>
                    </div>
                  </div>
      
                  <div class="icon">
                    <span><i class="uil uil-envelope-alt"></i></span>
                    <div>
                      <small>Email</small>
                      <h4 style="font-size: 1.1rem;">omoleepicture@gmail.com</h4>
                    </div>
                  </div>
      
                  <div class="icon">
                    <span><i class="uil uil-location-pin-alt"></i></span>
                    <div>
                      <small>Lagos</small>
                      <h4>Nigeria</h4>
                    </div>
                  </div>
                </div>
      
                <div class="contactForm">
                  <form 
                    action="https://formspree.io/f/mdovveon"
                    method="POST"
                  >
                    <div class="contactInfo">
                      <input type="text" name="name" id="" placeholder="Name" required/>
                      <input type="email" name="email" id="" placeholder="Email" required/>
                      <input type="number" name="number" id="" placeholder="Phone" required/>
                      <input type="text" name="budget" id="" placeholder="Budget" />
                    </div>
      
                    <textarea name="Message" rows="7" placeholder="Message" required></textarea>
      
                    <button type="submit" class="btn">SUBMIT</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        
    </main>

    <!-- add javascript -->
    <script src="main.js"></script>
</body>
